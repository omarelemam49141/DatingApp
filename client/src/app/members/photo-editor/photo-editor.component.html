<div class="row">
    <div class="col-6 col-md-4 col-lg-3 mb-3" *ngFor="let photo of member.photos">
        <img src="{{photo.url}}" alt="{{photo.url}}" class="img-thumbnail img-fluid w-100">
        <div class="btns mt-2 text-center">
            <button class="btn btn-sm me-1"
            type="button"
            [disabled]="photo.isMain"
            [ngClass]="photo.isMain ? 'btn-success active' : 'btn-outline-success'"
            (click)="setMainPhoto(photo)">
                Main
            </button>
            <button class="btn btn-sm btn-danger" type="button" [disabled]="photo.isMain" (click)="deleteNotMainPhoto(photo)">
                <i class="fa fa-trash"></i>
            </button>
        </div>
    </div>
</div>

<div class="row mt-4">

    <div class="col-12 mb-4">

        <h3 class="text-center mb-3">Add Photos</h3>

        <div ng2FileDrop [ngClass]="{'nv-file-over': hasBaseDropZoneOver}" (fileOver)="fileOverBase($event)"
            [uploader]="uploader" class="card text-center my-drop-zone p-5">
            <i class="fa fa-upload fa-3x"></i>
            Drop image here
        </div>

        Multiple
        <input type="file" ng2FileSelect [uploader]="uploader" multiple /><br />

        Single
        <input type="file" ng2FileSelect [uploader]="uploader" />
    </div>

    <div class="col-12 mt-2 mb-5" *ngIf="uploader?.queue?.length">

        <h3>Upload Images</h3>
        <p>Number of images: {{ uploader?.queue?.length }}</p>

        <table class="table">
            <thead>
                <tr>
                    <th width="50%">Name</th>
                    <th>Size</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of uploader.queue">
                    <td><strong>{{ item?.file?.name }}</strong></td>
                    <td *ngIf="uploader.options.isHTML5" nowrap>{{ item?.file?.size/1024/1024 | number:'.2' }} MB</td>
                </tr>
            </tbody>
        </table>

        <div>
            <div>
                Upload progress:
                <div class="progress" style="">
                    <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': uploader.progress + '%' }"></div>
                </div>
            </div>
            <button type="button" class="btn btn-success btn-s" (click)="uploader.uploadAll()"
                [disabled]="!uploader.getNotUploadedItems().length">
                <span class="fa fa-upload"></span> Upload all
            </button>
            <button type="button" class="btn btn-warning btn-s" (click)="uploader.cancelAll()"
                [disabled]="!uploader.isUploading">
                <span class="glyphicon fa fa-ban"></span> Cancel all
            </button>
            <button type="button" class="btn btn-danger btn-s" (click)="uploader.clearQueue()"
                [disabled]="!uploader.queue.length">
                <span class="fa fa-trash"></span> Remove all
            </button>
        </div>

    </div>
</div>
