<form #registerForm="ngForm" (ngSubmit)="register(registerForm)" autocomplete="off">
    <h1 class="text-center text-primary">Sign Up</h1>

    <hr>

    <div class="form-group">
        <input type="text" name="username" class="form-control mb-3" ngModel placeholder="Username">
    </div>

    <div class="form-group mb-4">
        <input type="password" name="password" class="form-control" ngModel placeholder="Password">
    </div>

    <button class="btn btn-success me-3" type="submit">Sign up</button>
    <button class="btn btn-outline-secondary" type="button" (click)="cancel()">Cancel</button>
</form>
